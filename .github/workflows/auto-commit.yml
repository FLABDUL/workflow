name: üîÅ Push Test

on:
  workflow_dispatch:

jobs:
  push-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make test file
        run: echo "Pushed on $(date -u)" > push_test.txt

      - name: üîç Debug Git remote info
        run: |
          git remote -v
          git remote show origin

      - name: Git setup and push test
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "FLABDUL"
          git config user.email "FLABDUL@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add push_test.txt
          git commit -m "Push test @ $(date -u)"
          git push origin HEAD
