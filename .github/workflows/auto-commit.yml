name: üöÄ Advanced Auto Commit Bot

on:
  schedule:
    - cron: '0 0 */3 * *'  # Every 3 days at midnight
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger
  pull_request:
    types: [closed]

jobs:
  auto-commit:
    if: github.event.pull_request.merged == true || github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üìù Update README and log
        run: |
          TIMESTAMP=$(date -u)
          echo "ü§ñ Last auto update: $TIMESTAMP" > last_update.txt

          # Update README.md
          echo "üîÑ Updated by bot on $TIMESTAMP" > README.md

          # Append log
          echo "$TIMESTAMP - Commit by GitHub Action" >> automation.log

      - name: ‚öôÔ∏è Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: üíæ Commit and Push (via PAT)
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add last_update.txt README.md automation.log
          git commit -m "ü§ñ Auto-update @ $(date -u)"
          git push origin HEAD


      - name: üîî Send webhook to Discord (optional)
        if: env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚úÖ Bot committed an update on $(date -u).\"}" \
            $DISCORD_WEBHOOK
