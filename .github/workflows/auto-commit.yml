name: ğŸ•’ Auto Commit Every 3 Days

on:
  schedule:
    - cron: '0 0 */3 * *'  # Every 3 days at midnight UTC
  workflow_dispatch:  # Allow manual trigger too

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Make a dummy change
        run: |
          echo "Last update: $(date)" > last_update.txt

      - name: âš™ï¸ Set Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Commit and Push
        run: |
          git add last_update.txt
          git commit -m "ğŸ¤– Automated commit: $(date)"
          git push
